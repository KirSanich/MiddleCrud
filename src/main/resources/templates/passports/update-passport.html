<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Passport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update Passport</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form th:method="put" action="#" th:action="@{/users/__${user.id}__/updatePass/__${passport.id}__}" th:object="${passport}">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="serial" class="col-form-label">Serial</label> <input type="text" th:field="*{serial}" class="form-control" id="serial" placeholder="Serial">
                            <span style="color: maroon" th:if="${#fields.hasErrors('serial')}" th:errors="*{serial}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="number" class="col-form-label">number</label> <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="number">
                            <span style="color: maroon" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Passport">
                        </div>
                    </div>
                </form>
                <p class="my-5">
                    <a href="/users" class="btn btn-primary"><i
                            class="fas fa-user ml-2">HomePage</i></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
