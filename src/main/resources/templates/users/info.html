<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>

<div class="container my-2">
    <td><a th:href="@{/users/{id}/addPass(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Passport</i></a></td>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Data Created</th>
            <th>Data Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.date_created}"></td>
            <td th:text="${user.date_last_updated}"></td>
        </tr>
        </tbody>
        <p class="my-5">
            <a href="/users" class="btn btn-primary"><i
                    class="fas fa-user ml-2">HomePage</i></a>
        </p>
    </table>
    </div>
<div class="col-ml-10">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Serial</th>
                <th>Number</th>
                <th>Date Create</th>
                <th>Date Updated</th>
                <th>Update Passport</th>
                <th>Delete Passport</th>
                <th>Details Passport</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="passport : ${user.getPassportList()}">
                <td th:text="${passport.id}"></td>
                <td th:text="${passport.serial}"></td>
                <td th:text="${passport.number}"></td>
                <td th:text="${passport.date_created}"></td>
                <td th:text="${passport.date_last_updated}"></td>
                <td><a th:href="@{/users/__${user.id}__/editPass/__${passport.id}__}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/users/__${user.id}__/deletePass/__${passport.id}__}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                <td><a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-outline-dark"><i class="fas fa-user-check ml-2"></i></a></td>

            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
